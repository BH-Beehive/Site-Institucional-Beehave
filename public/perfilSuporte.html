<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfilSuporte.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/atualizarSuporte.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <title>Meu perfil</title>
</head>

<body>
    <div class="container">
        <div class="menuLateral">
            <div class="logo">
                <img class="img-icon" src="./assets/img/Beehive_logo 22 (1).svg" alt=""
                    style="transition: all 0.6s  cubic-bezier(0.125, 0.54, 0.24, 1);">
                <span class="nomeBeehive">Beehive</span>
            </div>
            <hr>
            <div class="itens">
                <h2 class="item"><img class="icones" src="./assets/icons/icon_home.png" >Home</h2>
                <h2 class="item"><img class="icones" src="./assets/icons/icon_dashboard.png" style="color: white;">Dashboard</h2>
                <h2 class="item"><img class="icones" src="./assets/icons/icon_dashboard-amarelo.png">Relat√≥rios</h2>
                <h2 class="item"><img class="icones" src="assets/icons/suporte_icon.png">Suporte</h2>
            </div>
            <hr>
            <div class="sair">
                <a href="index.html"><img src="assets/icons/saida_icon.png"></a>
            </div>

        </div>
        <div class="main-content">

        </div>
    </div>
    <div class="cabecalho">
        <button class="botoes" id="btnDownload"><a href="">Download client</a></button>
        <div id="imagemPerfil">
            <img id="fotoDefault" src="./assets/img/icone-avatar-default.png" alt="Avatar padrao">
        </div>
    </div>
    <div class="containerExibicaoPerfil">
        <img id="fotoDefaultPrincipal" src="./assets/img/icone-avatar-default.png" alt="Avatar padrao">
        <div class="dadosPerfil">
            <h2>Anderson Silva Toscani</h2>
            <h4 id="emailPerfil">anderson.toscani@gmail.com</h4><br>
            <button class="botoes" id="btnAlterarDados">Alterar meus dados</button>
        </div>
    </div>
<div id="line"></div>
    <div class="containerInputs">
        <div class="divsDados" id="nomeDiv">
            <span>Nome completo</span><br>
            <input type="text" placeholder="Anderson Silva Toscani" id="inputNomeSuporte"><br>
        </div>
        <div class="divsDados" id="emailDiv">
            <span>Email pessoal</span><br>
            <input type="text" placeholder="andersilva@outlook.com" id="inputEmailSuporte"><br>
        </div>
        <div class="divsDados" id="senhaDiv">
            <span>Senha</span><br>
            <input type="password" placeholder="*********" id="inputSenhaSuporte">
        </div>
    </div>
    <div class="containerInputs">
        <div class="divsDados" id="slackDiv">
            <span>Email(Slack)</span><br>
            <input type="text" placeholder="anderson.alpe@alpenet.com" id="inputSlackSuporte"><br>
        </div>
        <div class="divsDados" id="telefoneDiv">
            <span>Telefone</span><br>
            <input type="text" placeholder="(11) 4002-8922" id="inputTelefoneSuporte" onkeypress="return MascaraTelefone(this)"><br>
        </div>
        <div class="divsDados" id="celularDiv">
            <span>Celular</span><br>
            <input type="tel" placeholder="(11) 97787-7623" id="inputCelularSuporte" onkeypress="return MascaraCelular(this)" >
        </div>
    </div>
    <div id="divBtnSalvar"><button id="btnSalvar" onclick="atualizarSuporte()">Salvar</button></div>
</body>

</html>
