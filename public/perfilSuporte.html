<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfilSuporte.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/Components/sidebar.css">
    <script src="js/atualizarSuporte.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <title>Meu perfil</title>
</head>

<body onload="pegarSuporte()">
    <div class="container">
            <div class="menuLateral">
                <div class="logo">
                    <img class="img-icon" src="./assets/img/Beehive_logo 22 (1).svg" alt=""
                        style="transition: all 0.6s  cubic-bezier(0.125, 0.54, 0.24, 1);">
                    <span class="nomeBeehive">Beehive</span>
                </div>
                <hr>
                <div class="itens">
                    <div class="item-sidebar">
                        <a href="index.html"><h2 class="item"><img src="assets/icons/icon_home.png">Home</h2></a>
                    </div>
                    <div class="item-sidebar">
                        <a href="PrimaryDashboard.html"><h2 class="item"><img src="assets/icons/icon_dashboard.png">Dashboard</h2></a>
                    </div>
                    <div class="item-sidebar agora">
                        <a href="gerenciarContas.html"><img class="img-gerenciar-user" src="assets/icons/icon_gerenciar_user.png">
                        <h2 class="item">Gerenciar contas</h2></a>
                    </div>
                    <div class="item-sidebar">
                        <a href="perfilSuporte.html"><h2 class="item"><img class="img-perfil-suporte" src="assets/icons/suporte_icon.png">Suporte</h2></a>
                    </div>
                </div>
                <hr>
                <div class="sair">
                    <a href="index.html"><img src="assets/icons/saida_icon.png"></a>
                </div>
    
            </div>
        <div class="main-content">
</div>
    </div>
    <div class="cabecalho">
        <button class="botoes" id="btnDownload"><a href="">Download client</a></button>
        <div id="imagemPerfil">
            <img id="fotoDefault" src="./assets/img/icone-avatar-default.png" alt="Avatar padrao">
        </div>
    </div>
    <div class="containerExibicaoPerfil">
        <img id="fotoDefaultPrincipal" src="./assets/img/icone-avatar-default.png" alt="Avatar padrao">
        <div class="dadosPerfil">
            <h2 id="h2Suporte">Anderson Silva Toscani</h2>
            <h4 id="emailPerfil">anderson.toscani@gmail.com</h4><br>
            <button class="botoes" id="btnAlterarDados" onclick="alterarDados()">Alterar meus dados</button>
        </div>
    </div>
<div id="line"></div>
    <div class="containerInputs">
        <div class="divsDados" id="nomeDiv">
            <span>Nome completo</span><br>
            <input type="text" placeholder="Anderson Silva Toscani" id="inputNomeSuporte" disabled><br>
        </div>
        <div class="divsDados" id="identificacaoDiv">
            <span>Identificação</span><br>
            <input type="text" placeholder="1001" id="inputIdentificacao" disabled><br>
        </div>
        <div class="divsDados" id="senhaDiv">
            <span>Senha</span><br>
            <input type="password" placeholder="*********" id="inputSenhaSuporte" disabled>
        </div>
    </div>
    <div class="containerInputs">
        <div class="divsDados" id="slackDiv">
            <span>Email(Slack)</span><br>
            <input type="text" placeholder="anderson.alpe@alpenet.com" id="inputSlackSuporte" disabled><br>
        </div>
        <div class="divsDados" id="telefoneDiv">
            <span>Telefone</span><br>
            <input type="text" placeholder="(11) 4002-8922" id="inputTelefoneSuporte" onkeypress="return MascaraTelefone(this)" disabled><br>
        </div>
        <div class="divsDados" id="celularDiv">
            <span>Celular</span><br>
            <input type="tel" placeholder="(11) 97787-7623" id="inputCelularSuporte" onkeypress="return MascaraCelular(this)"  disabled>
        </div>
    </div>
    <div id="divBtnSalvar"><button id="btnSalvar" onclick="atualizarSuporte()">Salvar</button></div>
</body>

</html>
