<body>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylecadastro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="shortcut icon" href="assets/icons/Beehive_logo.png" type="image/x-icon">
        <script src="js/cadastro.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/9b5324f6a3.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Quicksand:wght@300;400&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>

        <script>
            window.fwSettings = {
                'widget_id': 150000001309
            };
            !function () { if ("function" != typeof window.FreshworksWidget) { var n = function () { n.q.push(arguments) }; n.q = [], window.FreshworksWidget = n } }() 
        </script>
        <script type='text/javascript' src='https://widget.freshworks.com/widgets/150000001309.js' async defer></script>
        <title>Beehive | Cadastro</title>
    </head>

    <body>
        <div class="main">
            <div class="form">
                <div class="form-logo-icon">
                    <img src="assets/icons/Beehive_logo.png">
                    <p>Beehive</p>
                </div>

                <p class="form-title-cadastro">Cadastre-se</p>

                <div class="form-elements">

                    <div class="elements-cadastro">

                        <div id="campoCadastro1" class="campoCadastro1">
                            <div class="emailCadastro">
                                <input type="email" id="inputEmail" class="inputEmail input-form" placeholder="Email" onkeyup="validarEmail()">
                            </div>
                            <div class="senhaCadastro">
                                <input type="password" id="inputSenha" placeholder="Senha"
                                    class="inputSenha input-form">
                                <span class="mostrar_botao"><button class="button_icone" id="button_icon"
                                        onclick="revelar()"><i class="fas fa-eye"></i></button></span>
                            </div>
                            <div class="confirmacaoSenha">
                                <input type="password" id="inputConfirmarSenha" placeholder="Confirme a senha"
                                    class="inputConfirmacaoSenha input-form">
                            </div>


                            <button onclick="proximaEtapa()" class="botaoProximaEtapa button-form-proximo" type="button"
                                id="botaoProximaEtapa">
                                <!-- <img class="icon-proximo-etapa" src="assets/icons/icon_proximo.png" -->Próximo
                            </button>

                            <div class="divPossuiConta">
                                <p class="possuiConta"> Já possui uma conta?<a href="Login.html" class="link-entrar">
                                        Entre!</a></p>
                            </div>
                        </div>
                        <div id="campoCadastro2" class="campoCadastro2" style="display: none;">
                            <div class="razaoSocial">
                                <input type="text" id="inputRazaoSocial" class="inputRazaoSocial input-form"
                                    placeholder="Razão Social">
                            </div>
                            <div class="cnpj">
                                <input  type="text" maxlength="18" id="inputCnpj" class="inputCnpj input-form" placeholder="CNPJ"
                                 onkeypress="return MascaraCnpj(this)" onkeyup="validarCnpj()"> 
                            </div>
                            <div class="celular">
                                <input type="tel" id="inputCelular" class="inputCelular input-form" maxlength="14"
                                    placeholder="Celular" onkeypress="return MascaraCelular(this)" onkeyup="validarCelular()">
                            </div>
                            <div class="telefone">
                                <input type="tel" id="inputTelefone" class="inputTelefone input-form" maxlength="9"
                                    placeholder="Telefone" onkeypress="return MascaraTelefone(this)" onkeyup="validarTelefone()">
                            </div>



                            <button onclick="anteriorEtapa()" class="botaoAnteriorEtapa button-form" type="button"
                                id="botaoAnteriorEtapa">Voltar</button>

                            <button onclick="proximaEtapa2()" class="botaoProximaEtapa button-form" type="button"
                                id="botaoProximaEtapa2">Próximo</button>
                            <div class="divPossuiConta">
                                <p class="possuiConta"> Já possui uma conta?<a href="Login.html" class="link-entrar">
                                        Entre!</a></p>
                            </div>
                        </div>
                        <div id="campoCadastro3" class="campoCadastro3" style="display: none">

                            <div class="cep">
                                <input type="text" id="inputCep" class="inputCep input-form" placeholder="CEP"
                                    onblur="pesquisacep(this.value);">
                            </div>

                            <div class="estado">
                                <input type="text" id="inputEstado" class="inputEstado input-form" placeholder="Estado">
                            </div>
                            <div class="cidade">
                                <input type="text" id="inputCidade" class="inputCidade input-form" placeholder="Cidade">
                            </div>
                            <div class="rua">
                                <input type="text" id="inputRua" class="inputRua input-form" placeholder="Rua">
                            </div>

                            <button onclick="anteriorEtapa2()" class="botaoAnteriorEtapa button-form" type="button"
                                id="botaoAnteriorEtapa">Voltar</button>

                            <button onclick="cadastrar()" class="botaoCadastrar button-form"
                                type="button" id="botaoCadastrar">Cadastrar</button>
                            <div class="divPossuiConta">
                                <p class="possuiConta"> Já possui uma conta?<a href="Login.html" class="link-entrar">
                                        Entre!</a></p>
                            </div>
                        </div>

                    </div>

                    <div class="image-cadastro">

                        <img id="imagemCadastro" src="assets/img/imgCadastro1.svg">

                    </div>

                </div>
            </div>
        </div>
    </body>


    </html>
