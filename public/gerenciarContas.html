<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/Beehive.png" type="image/x-icon">

    <!-- css's -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/styleGerenciarContas.css">

    <!-- css's components -->
    <link rel="stylesheet" href="css/Components/sidebar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Quicksand:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- script -->
    <script src="js/gerenciarContas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>

    <script>
        window.fwSettings = {
            'widget_id': 150000001309
        };
        !function () { if ("function" != typeof window.FreshworksWidget) { var n = function () { n.q.push(arguments) }; n.q = [], window.FreshworksWidget = n } }() 
    </script>
    <script type='text/javascript' src='https://widget.freshworks.com/widgets/150000001309.js' async defer></script>

    <title>Gerenciar contas</title>
</head>

<body onload="listandoSuportes()">
    <div class="container">

        <!-- Component sideBar -->
        <div class="menuLateral">
            <div class="logo">
                <img class="img-icon" src="./assets/img/Beehive_logo 22 (1).svg" alt=""
                    style="transition: all 0.6s  cubic-bezier(0.125, 0.54, 0.24, 1);">
                <span class="nomeBeehive">Beehive</span>
            </div>
            <hr>
            <div class="itens">
                <div class="item-sidebar">
                    <img src="assets/icons/icon_home.png" alt="">
                    <a href="index.html">
                        <h2 class="item">Home</h2>
                    </a>
                </div>
                <div class="item-sidebar">
                    <img src="assets/icons/icon_dashboard.png" alt="">
                    <a href="PrimaryDashboard.html">
                        <h2 class="item">Dashboard</h2>
                    </a>
                </div>
                <div class="item-sidebar agora">
                    <img class="img-gerenciar-user" src="assets/icons/icon_gerenciar_user.png" alt="">
                    <a href="gerenciarContas.html">
                        <h2 class="item">Gerenciar</h2>
                    </a>
                </div>
                <div class="item-sidebar">
                 <img class="img-gerenciar-user" src="assets/icons/suporte_icon.png" alt=""> 
                    <a href="perfilSuporte.html">
                        <h2 class="item">Suporte</h2>
                    </a>
                </div>
            </div>
            <hr>
            <div class="sair">
                <a href="index.html"><img src="assets/icons/saida_icon.png" alt=""></a>
            </div>

        </div>
        <!--Component sideBar  -->

        <div class="main-content">
        </div>
        
            <div class="components-navbar">

                <div class="modals-suporte" id="divModalSuporte">
                    <div class="button-position">
                    <button class="fecharModalSuporte" onclick="fecharModalSuporte()"><p>X</p></button>
                    </div>
                    <div class="conteudo-modal">
                    <div class="text-modal-Suporte"><p>Cadastre um Suporte</p></div>
                    <div class="div-inputs-Suporte">
                    <input type="text" class="inputs-Suporte" placeholder="Nome:" id="inputNomeSuporte">
                    <input type="text" class="inputs-Suporte" placeholder="Email(Slack):" id="inputEmailSlack">
                    </div>  
                    <div class="div-inputs-Suporte">
                    <input type="text" class="inputs-Suporte" placeholder="Senha:" id="inputSenha">
                    <input type="text" class="inputs-Suporte" placeholder="Cpf:" id="inputCpf">
                    </div>
                    <div class="div-inputs-Suporte">
                        <input type="text" class="inputs-Suporte" placeholder="Telefone:" id="inputTel">
                        <input type="text" class="inputs-Suporte" placeholder="Celular:" id="inputCel">
                        </div> 
                    <button class="cadastrar-Suporte" onclick="cadastrarSuporte()">CADASTRAR</button>
                    </div>
                </div>

                <div class="modals-suporte-Editar" id="divModalSuporteEditar">
                    <div class="button-position-Editar">
                        <button class="fecharModalSuporteEditar" onclick="fecharModalSuporteEditar()">
                            <p>X</p>
                        </button>
                    </div>
                    <div class="conteudo-modal-Editar">
                        <div class="text-modal-Suporte-Editar">
                            <p>Editar Dados</p>
                        </div>
                        <div class="div-inputs-Suporte-Editar">
                            <input type="text" class="inputs-Suporte-Editar" placeholder="Nome:" id="inputNomeSuporteEditar">
                            <input type="text" class="inputs-Suporte-Editar" placeholder="Senha:" id="inputSenhaSuporteEditar">
                        </div>
                        <div class="div-inputs-Suporte-Editar">
                            <input type="email" class="inputs-Suporte-Editar" placeholder="Email slack:" id="inputEmailSuporteEditar">
                            <input type="text" class="inputs-Suporte-Editar" placeholder="Cpf:" id="inputCpfEditar">
                        </div>
                        <div class="div-inputs-Suporte-Editar">
                            <input type="number" class="inputs-Suporte-Editar" placeholder="Celular:" id="inputCelSuporteEditar">
                            <input type="tel" class="inputs-Suporte-Editar" placeholder="Telefone:" id="inputTelSuporteEditar">
                        </div>
                        <button class="EditarSuporte" onclick="editarSuporte()">EDITAR</button>
                    </div>
                </div>

                <div class="itens-navbar">
                <button class="button-navbar">Download Cliente</button>
                <img class="img-navbar" src="../public/assets/img/icone-avatar-default.png" alt="">
                </div>

                <div class="filter">

                    <div class="itens-table">

                        <div class="campos-search">

                            <input type="search" placeholder="Select Column">
                            <input type="search" placeholder="Search List">

                        </div>

                        <div class="button-new">
                            <button onclick="abrirModalSuporte()" class="new">Novo</button>
                        </div>

                    </div>



                    
                    <table>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th></th>
                        </tr>
                        <tr id="listarSuporte"></tr>
                    </table>
            
                </div>

            </div>
                
            
    

    </div>


</body>

</html>
