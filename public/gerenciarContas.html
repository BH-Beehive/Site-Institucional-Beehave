<script>
    function abrirModalSuporte(){
    var divModalSuporte = document.getElementById("divModalSuporte");
    divModalSuporte.style.display = "flex";
    }

    function fecharModalSuporte(){
    var divModalSuporte = document.getElementById("divModalSuporte");
    divModalSuporte.style.display = "none";
    }

</script>
